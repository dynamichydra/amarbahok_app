<style type="text/css">
    .manuTab{
        text-align: left;
        padding: 20px 0px 10px;
    }
    .manuTab h3{
        color: #99211d;
    }
    select {
    /* background-color: rgba(255, 255, 255, 0.9); */
    width: 101% !important;
    /* padding: 5px 0px 5px 20px !important; */

    height: 3.8rem;
    /* margin-left: 10px !important; */

  border: 1px solid green;

<div class="container"> 
    <div class="row">
        <div class="col s12">
            <div class="manuTab active">
                <h3 STYLE="font-weight:bold">UPDATE PROFILE</h3>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <h4>Personal Information</h4>
            </div>
        </div>
         <div class="col s12">
            <div class="input-wrapper">
                <input type="hidden" id="m_nid" placeholder="NID" readonly/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="name" placeholder="Name"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="number" id="phno" placeholder="Contact Number"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="email" placeholder="Email"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="address" placeholder="Address"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="hidden" id="merchant_landmark" placeholder="Landmark"/>
            </div>
        </div>
        <div class = "col s12" style="margin-bottom: 20px;">
            <div class="input-wrapper">
            <select id="distt" class="select2 district-cls">
               
            </select>
            </div>
         </div>
         <div class = "col s12" style="margin-bottom: 20px;">
            <div class="input-wrapper">
            <select id="police_station" class="select2 district-cls">
               <option value = "" disabled selected>Select District First</option>
            </select>
            </div>
         </div>

         <div class="col s12">
            <div class="input-wrapper">
                <h4>Company Information</h4>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="company" placeholder="company"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="web" placeholder="Website Name"/>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <h4>Other Information</h4>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <select id="office" class="select2 office-cls">
               
                </select>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <h6 style="color:red;">Once selected Pick office cannot be changed, contact Merchant Care: 01401333000</h6>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <select name="package" id="package">
                    <option value="">Choose Package</option>
                    <option value="15">Regular</option>
                </select>
            </div>
        </div>
        
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="ref_code" placeholder="Referral code if any.."/>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <input type="file" id="logo" name="logo" class="logo" placeholder="Upload logo"/>
                <label type="text" class="files-selected" name="files-selected" id="files-selected"/></label><br>
                        <input type="hidden" class="logoValue" name="logoValue" id="logoValue"/>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <button  id="updateprofile" >Update</button>
            </div>
        </div>
    </div>
</div>
