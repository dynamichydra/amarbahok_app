<link rel="stylesheet" href="APPS/make_pass/modules/password.css" type="text/css" />
<style type="text/css">
    .manuTab{
        text-align: left;
        padding: 20px 0px 10px;
    }
    .manuTab h3{
        color: #99211d;
    }
    .hist-date{
        font-size: 20px;
        padding: 10px 0px;
        text-decoration: underline;
    }
    .items{
        background-color: #ececec;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
    }
</style>
<div class="container"> 
    <div class="row">
        <div class="col s12">
            <div class="manuTab active">
                <h3 STYLE="font-weight:bold">CREATE PASSWORD</h3>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="password" id="newpass" placeholder="New Password"/>
            </div>

            <div class="col s12">
                <div id="messagebox">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                  </div>
                  
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="password" id="confpass" placeholder="Confirm Password" onkeyup="Validate()"/>
                <div id="error-message" style="display:none;">
                    <small style="color:red;"><b>Passwords do not match, New Password and Confirm Password must be same.</b></small>
                  </div>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <button  id="createpass" >Save</button>
            </div>
        </div>
    </div>
</div>
<script src="APPS/make_pass/modules/make_pass.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
