<style type="text/css">
    .manuTab{
        text-align: left;
        padding: 20px 0px 10px;
    }
    .manuTab h3{
        color: #99211d;
    }
    select {
    /* background-color: rgba(255, 255, 255, 0.9); */
    width: 101% !important;
    /* padding: 5px 0px 5px 20px !important; */
    border: #99211d 1px solid !important;

    height: 3.8rem;
    /* margin-left: 10px !important; */

  border: 1px solid green;

<div class="container"> 
    <div class="row">
        <div class="col s12">
            <div class="manuTab active">
                <h3 STYLE="font-weight:bold">PAYMENT INFORMATION</h3>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <h4>Default Payment Information</h4>
            </div>
        </div>
        <div class = "col s12" style="margin-bottom: 20px;">
            <div class="input-wrapper">
            <select name="default_pymnt" id="default_pymnt">
                <option value="">Select Default</option>
                <option   value="bank">Bank</option>
                <option  value="mobile_banking">Mobile Banking</option>
            </select>
            </div>
         </div>

         <div class="col s12">
            <div class="input-wrapper">
                <h4>Bank Details</h4>
            </div>
        </div>
         <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="baccName" placeholder="Bank A/C Name"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="bAccno" placeholder="Bank Account No."/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="bName" placeholder="Bank Name"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="bBranch" placeholder="Bank Branch"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="brouting" placeholder="Bank Routing no"/>
            </div>
        </div>
        <div class="col s12">
            <div class="input-wrapper">
                <h4>Mobile Banking Details</h4>
            </div>
        </div>
        <div class = "col s12" style="margin-bottom: 20px;">
            <div class="input-wrapper">
            <select name="mobile_banking_type" id="mobile_banking_type">
                <option value="">Select type</option>
                <option   value="bkash">Bkash</option>
                <option  value="nogod">Nogod</option>
                <option  value="rocket">Rocket</option>
            </select>
            </div>
         </div>

         <div class="col s12">
            <div class="input-wrapper">
                <input type="text" id="mobile_banking_no" placeholder="mobile banking no."/>
            </div>
        </div>

        <div class="col s12">
            <div class="input-wrapper">
                <button  id="updateprofile" >Update</button>
            </div>
        </div>
    </div>
</div>
